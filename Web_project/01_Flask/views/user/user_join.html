<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>미니 프로젝트</title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script>
		function check_input(){
			// 사용자가 입력한 데이터를 추출한다.
			user_name = $("#user_name").val()
			user_id   = $("#user_id").val()
			user_pw   = $("#user_pw").val()
			user_pw2  = $("#user_pw2").val()
			

			// 개발자도구 콘솔창에 값 출력
			console.log(user_name)
			console.log(user_id)
			// console.log(user_pw)
			// console.log(user_pw2)

			// 유효성 검사
			// 사용자 이름
			if(user_name.length <2){
				alert('사용자 이름은 2글자 이상이어야합니다.')
				$('#user_name').val('')
				$("#user_name").focus()
				return false
			}

			// 사용자 아이디
			if(user_id.length < 4){
				alert("사용자 아이디는 4글자 이상이여야합니다.")
				$("#user_id").val('')
				$("#user_id").focus()
				return false
			}

			// 사용자 비밀번호
			if(user_pw.length < 4){
				alert("비밀번호는 4글자 이상이여야합니다.")
				$("#user_pw").val('')
				$("#user_pw").focus()
				return false				
			}

			// 사용자 비밀번호 확인
			if(user_pw2.length < 4){
				alert("비밀번호는 4글자 이상이여야합니다.")
				$("#user_pw2").val('')
				$("#user_pw2").focus()
				return false				
			}

			if (user_pw != user_pw2) {
				alert('비밀번호가 일치하지 않습니다.')
				$("#user_pw").val('')
				$("#user_pw2").val('')
				$("#user_pw").focus()
				return false
			}
			if(check_id_val == false){
				alert("아이디 중복확인을 해주세요")
				return false
			}

			return true
		}

		// 아이디 중복확인 여부 변수
		check_id_val = false

		// 아이디 중복 확인 함수
		function check_join_id(){
			// 입력한 id를 추출한다.
			user_id = $('#user_id').val()

			// 서버로 보낼 데이터
			var data = {
				new_id : user_id
			}

			$.ajax({
				// 요청할 주소 
				// user_blueprint check_join_id에서 데이터를 받아옴 ex) result
				url : 'check_join_id',
				// 서버로 보낼 데이터
				data : data,
				// 요청 방식
				type : 'get',
				// 응답 결과양식
				dataType : 'text',
				// 성공했을 때 호출될 함수
				success : function(result){
					if(result.trim() == 'True') {
						alert('사용할 수 있는 아이디')
						check_id_val = true
					}
					else{
						alert('사용할수 없는 아이디')
						check_id_val = false
					}
				}
			})

		}

		// 아이디 입력칸에 키를 입력하면 중복확인을 하지 않을 것으로 처리한다.
		function reset_check_id(){
			check_id_val = false
		}

	</script>
</head>

<body>

	{%include 'include/top_menu.html'%}

	<div class="container" style="margin-top:100px">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<div class="card shadow">
					<div class="card-body">
						<!-- post방식으로 변경 후 blueprint에서 수정 -->
						<form action="user_join_pro" method="post" onsubmit="return check_input()"> <!--onsubmit 서밋버튼을 누를시 check_input 함수 호출 (다음페이지로 X)-->
							<div class="form-group">
								<label for="user_name">이름</label>
								<input type="text" id="user_name" name="user_name" class="form-control" />
							</div>
							<div class="form-group">
								<label for="user_id">아이디</label>
								<div class="input-group">
									<input type="text" id="user_id" name="user_id" class="form-control" onkeypress="reset_check_id()" /> <!--onkeypress 아이디 입력창을 눌렀을때 작동-->
									<div class="input-group-append">
										<button type="button" class="btn btn-primary" onclick="check_join_id()">중복확인</button> <!--check_join_id 함수 호출-->
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="user_pw">비밀번호</label>
								<input type="password" id="user_pw" name="user_pw" class="form-control" />
							</div>
							<div class="form-group">
								<label for="user_pw2">비밀번호 확인</label>
								<input type="password" id="user_pw2" name="user_pw2" class="form-control" />
							</div>
							<div class="form-group">
								<div class="text-right">
									<button type="submit" class="btn btn-primary">회원가입</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
	{%include 'include/bottom_info.html'%}
	

</body>

</html>
